<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37; --turquoise: #008080; --cream: #fdf5e6;
            --bg: #050a14; --card: rgba(16, 33, 65, 0.98);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--cream); padding: 15px; }

        header { text-align: center; padding: 25px; }
        .logo-box img { height: 90px; filter: drop-shadow(0 0 8px var(--gold)); margin-bottom: 15px; }
        h1 { color: var(--gold); letter-spacing: 2px; font-size: 1.8rem; text-transform: uppercase; }

        .filter-bar { 
            display: flex; flex-wrap: wrap; gap: 12px; max-width: 1200px; 
            margin: 20px auto; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            border: 1px solid rgba(212,175,55,0.1);
        }
        .search-box { flex: 2; min-width: 280px; position: relative; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; border-radius: 8px; border: 1px solid var(--gold); background: #fff; color: #111; font-weight: 600; }
        .search-box i { position: absolute; left: 12px; top: 12px; color: var(--turquoise); }
        select { flex: 1; padding: 10px; border-radius: 8px; background: #0a192f; color: #fff; border: 1px solid var(--gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; max-width: 1300px; margin: auto; }
        
        .p-card { 
            background: var(--card); border-radius: 15px; border-top: 3px solid var(--gold);
            padding: 20px; transition: 0.3s;
        }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; color: var(--gold); font-weight: 800; font-size: 1.2rem; }
        .composition-text { font-size: 0.85rem; color: #ccc; font-style: italic; margin-bottom: 10px; display: block; }
        .indication-tag { font-size: 0.7rem; color: #fff; background: var(--turquoise); padding: 3px 10px; border-radius: 50px; margin-bottom: 15px; display: inline-block; font-weight: 600; }

        .matrix { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; margin-bottom: 15px;
        }
        .m-item { display: flex; flex-direction: column; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .m-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .m-val { font-size: 0.9rem; font-weight: 700; color: #fff; }

        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 8px; border-radius: 6px; cursor: pointer; border: none; font-weight: 800; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-edit { background: var(--gold); color: #000; }
        .btn-del { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; align-items: center; justify-content: center; }
        .modal-body { background: #0f172a; width: 100%; max-width: 700px; padding: 25px; border-radius: 15px; border: 1px solid var(--gold); }
        .f-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input { width: 100%; padding: 8px; background: #000; color: #fff; border: 1px solid #333; border-radius: 6px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box"><img src="1ab.png" onerror="this.src='https://i.ibb.co/qY7z8yY/Shaigan-Logo.png'"></div>
        <h1>Business Development Portal</h1>
    </header>

    <div class="filter-bar">
        <div class="search-box"><i class="fas fa-search"></i><input type="text" id="search" placeholder="Search Brand, Composition or Indication..."></div>
        <select id="fTeam"><option value="">All Teams</option></select>
    </div>

    <div id="grid" class="grid"></div>

    <div id="modal" class="modal">
        <div class="modal-body">
            <h2 style="color:var(--gold); margin-bottom:15px;">Edit Record</h2>
            <div id="form" class="f-grid"></div>
            <div class="btn-group" style="margin-top:20px;">
                <button class="btn btn-edit" onclick="save()">Save</button>
                <button class="btn btn-del" onclick="closeM()">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbytDYG9VFIY7TkOTMVMj5ZTdTZ_v6q84L8cDMAyfzImQRBHmieXDWG_R6maAzKFTTme2Q/exec"; 
    const PASS = "Abc123@";
    let db = [];

    async function load() {
        const r = await fetch(API);
        db = await r.json();
        const teams = [...new Set(db.map(x => x.TeamName).filter(Boolean))].sort();
        teams.forEach(t => document.getElementById('fTeam').innerHTML += `<option value="${t}">${t}</option>`);
        render();
    }

    function getIcon(form) {
        const f = (form || "").toLowerCase();
        if(f.includes("tab")) return "fa-tablets";
        if(f.includes("cap")) return "fa-capsules";
        if(f.includes("inj")) return "fa-syringe";
        return "fa-pills";
    }

    function render() {
        const s = document.getElementById('search').value.toLowerCase();
        const t = document.getElementById('fTeam').value;
        const filtered = db.filter(p => 
            (p.ProductName.toLowerCase().includes(s) || (p.Composition || "").toLowerCase().includes(s) || (p.Indication || "").toLowerCase().includes(s)) &&
            (!t || p.TeamName === t)
        );

        document.getElementById('grid').innerHTML = filtered.map(p => `
            <div class="p-card">
                <div class="card-header"><i class="fas ${getIcon(p.DosageForm)}"></i> ${p.ProductName}</div>
                <span class="composition-text">${p.Composition || 'Composition not specified'}</span>
                <div class="indication-tag">${p.Indication || 'General'}</div>
                
                <div class="matrix">
                    <div class="m-item"><span class="m-label">MAT Value</span><span class="m-val" style="color:var(--gold)">${p.MATValue || '0'}</span></div>
                    <div class="m-item"><span class="m-label">Value Growth</span><span class="m-val">${p.ValueGrowth || '0'}%</span></div>
                    <div class="m-item"><span class="m-label">Unit Sales</span><span class="m-val">${p.UnitSales || '0'}</span></div>
                    <div class="m-item"><span class="m-label">Unit Growth</span><span class="m-val">${p.UnitGrowth || '0'}%</span></div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-edit" onclick="openEdit('${p.ProductName.replace(/'/g, "\\'")}')">Edit</button>
                    <button class="btn btn-del" onclick="remove('${p.ProductName.replace(/'/g, "\\'")}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    function openEdit(name) {
        if(prompt("Password:") !== PASS) return alert("Denied");
        const p = db.find(x => x.ProductName === name);
        document.getElementById('form').innerHTML = Object.keys(p).map(k => `
            <div><label style="font-size:10px; color:var(--gold)">${k}</label><input id="f_${k}" value="${p[k]||''}" ${k==='ProductName'?'readonly':''}></div>
        `).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    async function save() {
        const payload = {};
        document.querySelectorAll('[id^="f_"]').forEach(i => payload[i.id.replace('f_','')] = i.value);
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        location.reload();
    }

    async function remove(name) {
        if(prompt("Password:") !== PASS) return alert("Denied");
        if(!confirm(`Delete ${name}?`)) return;
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ ProductName: name, action: "DELETE" }) });
        location.reload();
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }
    document.getElementById('search').oninput = render;
    document.getElementById('fTeam').onchange = render;
    window.onload = load;
</script>
</body>
</html>
