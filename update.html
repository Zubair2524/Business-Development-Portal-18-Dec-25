<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Products - Shaigan Pharma</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #1a472a; margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.9em; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-weight: 600; color: #1a472a; margin-bottom: 8px; font-size: 0.95em; }
        .required { color: #dc3545; }
        input, textarea, select {
            width: 100%; padding: 12px; border: 2px solid #dee2e6;
            border-radius: 8px; font-size: 1em; font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #2d5f3e; }
        .status-badge {
            font-size: 0.8em; padding: 4px 8px; border-radius: 4px;
            margin-top: 5px; display: none; font-weight: bold;
        }
        .button-group { display: flex; gap: 15px; margin-top: 30px; }
        button {
            flex: 1; padding: 15px; border: none; border-radius: 10px;
            font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-submit { background: linear-gradient(135deg, #2d5f3e 0%, #1a472a 100%); color: white; }
        .btn-clear { background: #6c757d; color: white; }
        .success-message { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .error-message { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .loading { display: none; text-align: center; padding: 20px; }
        .loading-spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #2d5f3e;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info-box { background: #e7f3ff; border-left: 4px solid #2196F3; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûï Add/Update Product</h1>
        <p class="subtitle">Update the pharmaceutical database instantly</p>
        
        <div class="info-box">
            <p>‚Ä¢ Type a name to <b>Edit</b> existing products or <b>Add</b> new ones.<br>
               ‚Ä¢ The system automatically prevents duplicate entries.</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="loadingSpinner" class="loading">
            <div class="loading-spinner"></div>
            <p>Processing data...</p>
        </div>
        
        <form id="productForm">
            <div class="form-group">
                <label>Product Name <span class="required">*</span></label>
                <input type="text" id="productName" list="productSuggestions" placeholder="Start typing product name..." required autocomplete="off">
                <datalist id="productSuggestions"></datalist>
                <div id="entryStatus" class="status-badge"></div>
            </div>
            
            <div class="form-group">
                <label>Composition <span class="required">*</span></label>
                <input type="text" id="composition" required>
            </div>
            
            <div class="form-group">
                <label>Brand Name</label>
                <input type="text" id="brandName">
            </div>
            
            <div class="form-group">
                <label>Dosage Form</label>
                <select id="dosageForm">
                    <option value="">Select dosage form...</option>
                    <option value="TABLETS">Tablets</option>
                    <option value="CAPSULES">Capsules</option>
                    <option value="INJECTION">Injection</option>
                    <option value="SYRUP">Syrup</option>
                    <option value="SUSPENSION">Suspension</option>
                    <option value="CREAM">Cream</option>
                    <option value="OINTMENT">Ointment</option>
                    <option value="DROPS">Drops</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>MAT Value (PKR)</label>
                <input type="text" id="matValue" placeholder="e.g., PKR 1729.75M">
            </div>
            
            <div class="form-group">
                <label>Value Growth %</label>
                <input type="text" id="valueGrowth" placeholder="e.g., +0.32%">
            </div>
            
            <div class="form-group">
                <label>Unit Sales</label>
                <input type="text" id="unitSale" placeholder="e.g., 150.25K units">
            </div>
            
            <div class="form-group">
                <label>Unit Growth %</label>
                <input type="text" id="unitGrowth" placeholder="e.g., +1.5%">
            </div>
            
            <div class="form-group">
                <label>Indication</label>
                <textarea id="indication" placeholder="Medical indications..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Target Population / More Details</label>
                <textarea id="targetPopulation" placeholder="Target patient population..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Trial Information (CTD)</label>
                <textarea id="trialInfo" placeholder="Clinical trial information..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Stability Information</label>
                <textarea id="stabilityInfo" placeholder="Stability data, shelf life..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Registration Status</label>
                <select id="registrationStatus">
                    <option value="">Select status...</option>
                    <option value="Registered">Registered</option>
                    <option value="Pending">Pending</option>
                    <option value="In Process">In Process</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Commercialization Status</label>
                <select id="commercializationStatus">
                    <option value="">Select status...</option>
                    <option value="Commercialized">Commercialized</option>
                    <option value="Not Commercialized">Not Commercialized</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" id="productCode">
            </div>
            
            <div class="form-group">
                <label>Pack Size</label>
                <input type="text" id="packSize" placeholder="e.g., 10's, 3x10's">
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-submit">üíæ Submit Product</button>
                <button type="button" class="btn-clear" onclick="clearForm()">üîÑ Clear Form</button>
            </div>
        </form>
    </div>
    
    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwm2u27sZNPQqyS5CV_-T3vYHrm0mC2du22Zk68sKKtozp-FLFFzXZKBItDxrPzwZdYiQ/exec';
        let allProducts = [];

        // 1. Fetch data on load for suggestions
        async function fetchExistingProducts() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL + '?action=getProducts');
                allProducts = await response.json();
                const datalist = document.getElementById('productSuggestions');
                datalist.innerHTML = ""; 
                allProducts.forEach(prod => {
                    const option = document.createElement('option');
                    option.value = prod.ProductName;
                    datalist.appendChild(option);
                });
            } catch (e) { console.error('Fetch error:', e); }
        }

        window.onload = fetchExistingProducts;

        // 2. Search & Auto-fill Logic
        document.getElementById('productName').addEventListener('input', function(e) {
            const val = e.target.value;
            const product = allProducts.find(p => p.ProductName.toLowerCase() === val.toLowerCase());
            const statusBadge = document.getElementById('entryStatus');
            const submitBtn = document.getElementById('submitBtn');

            if (product) {
                statusBadge.textContent = "‚úì Existing Product Found: Auto-filled for update";
                statusBadge.style.display = "inline-block";
                statusBadge.style.backgroundColor = "#e7f3ff";
                statusBadge.style.color = "#0056b3";
                submitBtn.innerHTML = "üìù Update Existing Product";

                // Fill fields
                document.getElementById('composition').value = product.Composition || '';
                document.getElementById('brandName').value = product.BrandName || '';
                document.getElementById('dosageForm').value = product.DosageForm || '';
                document.getElementById('matValue').value = product.MATValue || '';
                document.getElementById('valueGrowth').value = product.ValueGrowth || '';
                document.getElementById('unitSale').value = product.UnitSale || '';
                document.getElementById('unitGrowth').value = product.UnitGrowth || '';
                document.getElementById('indication').value = product.Indication || '';
                document.getElementById('targetPopulation').value = product.TargetPopulation || '';
                document.getElementById('trialInfo').value = product.TrialInformation || '';
                document.getElementById('stabilityInfo').value = product.StabilityInformation || '';
                document.getElementById('registrationStatus').value = product.RegistrationStatus || '';
                document.getElementById('commercializationStatus').value = product.SpecialNote || '';
                document.getElementById('productCode').value = product.ProductCode || '';
                document.getElementById('packSize').value = product.PackSize || '';
            } else {
                statusBadge.textContent = "+ New Product Entry";
                statusBadge.style.display = "inline-block";
                statusBadge.style.backgroundColor = "#d4edda";
                statusBadge.style.color = "#155724";
                submitBtn.innerHTML = "üíæ Save New Product";
            }
        });

        // 3. Form Submit
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                ProductName: document.getElementById('productName').value,
                Composition: document.getElementById('composition').value,
                BrandName: document.getElementById('brandName').value,
                DosageForm: document.getElementById('dosageForm').value,
                MATValue: document.getElementById('matValue').value,
                ValueGrowth: document.getElementById('valueGrowth').value,
                UnitSale: document.getElementById('unitSale').value,
                UnitGrowth: document.getElementById('unitGrowth').value,
                Indication: document.getElementById('indication').value,
                TargetPopulation: document.getElementById('targetPopulation').value,
                TrialInformation: document.getElementById('trialInfo').value,
                StabilityInformation: document.getElementById('stabilityInfo').value,
                RegistrationStatus: document.getElementById('registrationStatus').value,
                SpecialNote: document.getElementById('commercializationStatus').value,
                ProductCode: document.getElementById('productCode').value,
                PackSize: document.getElementById('packSize').value,
                Company: 'Shaigan Pharma'
            };
            
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                });
                
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('successMessage').textContent = '‚úÖ Success! Data synchronized with Testing Sheet.';
                document.getElementById('successMessage').style.display = 'block';
                
                clearForm();
                fetchExistingProducts(); // Refresh the list
                
            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('errorMessage').textContent = '‚ùå Error submitting data.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('entryStatus').style.display = 'none';
            document.getElementById('submitBtn').innerHTML = "üíæ Submit Product";
        }
    </script>
</body>
</html>
